---
openapi: 3.0.3
info:
  title: My Project
  version: 10.5.36
servers:
  - url: ""
    description: ""
tags:
  - name: MapController
paths:
  /api/map/get-map-string:
    get:
      tags:
        - MapController
      operationId: getMapString
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: string
  /api/map/get-map-users:
    get:
      tags:
        - MapController
      operationId: getMapUsers
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/AccountDto'
  /api/map/post-map-account:
    post:
      tags:
        - MapController
      operationId: postMapAccount
      requestBody:
        content:
          '*/*':
            schema:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/AccountDto'
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: string
  /api/map/post-map-int:
    post:
      tags:
        - MapController
      operationId: postMapInt
      requestBody:
        content:
          '*/*':
            schema:
              type: object
              additionalProperties:
                type: string
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: string
components:
  schemas:
    AccountDto:
      required:
        - login
        - firstName
        - lastName
        - email
        - activated
        - langKey
        - authorities
      type: object
      properties:
        login:
          type: string
          minLength: 1
          maxLength: 50
        firstName:
          type: string
          minLength: 0
          maxLength: 50
        lastName:
          type: string
          minLength: 0
          maxLength: 50
        email:
          type: string
          minLength: 5
          maxLength: 254
        imageUrl:
          type: string
          minLength: 0
          maxLength: 256
        activated:
          type: boolean
        langKey:
          type: string
          minLength: 2
          maxLength: 10
        authorities:
          type: array
          items:
            $ref: '#/components/schemas/Authority'
          uniqueItems: true
    Authority:
      type: string
      enum:
        - READ_USER
        - WRITE_USER
        - ACCES_APP
