---
openapi: 3.0.3
info:
  title: My Project
  version: 10.5.36
servers:
  - url: ""
    description: ""
tags:
  - name: ResponseJaxrsController
paths:
  /api/response/update-directly:
    get:
      tags:
        - ResponseJaxrsController
      operationId: ResponseJaxrsController.directlyPresent
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDto'
      x-operation-name: directlyPresent
  /api/response/update-indirectly:
    get:
      tags:
        - ResponseJaxrsController
      operationId: ResponseJaxrsController.indirectlyPresent
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDto'
      x-operation-name: indirectlyPresent
components:
  schemas:
    AccountDto:
      required:
        - login
        - firstName
        - lastName
        - email
        - activated
        - langKey
        - authorities
      type: object
      properties:
        login:
          type: string
          minLength: 1
          maxLength: 50
        firstName:
          type: string
          minLength: 0
          maxLength: 50
        lastName:
          type: string
          minLength: 0
          maxLength: 50
        email:
          type: string
          minLength: 5
          maxLength: 254
        imageUrl:
          type: string
          minLength: 0
          maxLength: 256
        activated:
          type: boolean
        langKey:
          type: string
          minLength: 2
          maxLength: 10
        authorities:
          type: array
          items:
            $ref: '#/components/schemas/Authority'
          uniqueItems: true
    Authority:
      type: string
      enum:
        - READ_USER
        - WRITE_USER
        - ACCES_APP
